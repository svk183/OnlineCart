<div class="bookDescription">
  <h2>Book Details</h2>

  <mat-card class="example-card" *ngIf="bookDetails">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ bookDetails.title }}</mat-card-title>
      <mat-card-subtitle
        >Price: {{ bookDetails.price | currency }}</mat-card-subtitle
      >
    </mat-card-header>
    <img
      mat-card-image
      [src]="bookDetails.imageLink"
      [alt]="bookDetails.title"
    />
    <mat-card-content>
      <p>Authors: {{ bookDetails.authors.join(',') }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="addBookToCart()" [disabled]="itemBought"> {{ itemBought == true ? 'Added To Cart' : 'Add To Cart' }}</button>
      <button mat-raised-button color="accent" (click)="buyNow()">Buy Now</button>
      <button mat-raised-button (click)="removeBookFromCart()" [disabled]="!itemBought">Remove</button>
    </mat-card-actions>
  </mat-card>
</div>
