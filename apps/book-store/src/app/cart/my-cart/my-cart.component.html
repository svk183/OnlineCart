<h2 style="padding-top: 50px;text-align: center;">My Cart</h2>

<mat-card *ngIf="!cartDetails.length">
  No Books Added to Cart!
</mat-card>

<mat-accordion *ngIf="cartDetails.length">
  <mat-expansion-panel *ngFor="let bookDetails of cartDetails" (opened)="panelOpenState = true"
    (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ bookDetails.title }}
      </mat-panel-title>
      <mat-panel-description>
        {{ bookDetails.price | currency }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>Publisher: {{ bookDetails.publisher }}</p>
  </mat-expansion-panel>
</mat-accordion>

<div *ngIf="cartDetails.length" class="paymentBlock">
    <button mat-raised-button color="primary">Pay Now!</button>
</div>
