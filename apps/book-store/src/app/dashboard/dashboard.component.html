<form class="searchBook" (submit)="searchBooks(searchForm)" #searchForm="ngForm" style="margin:auto;max-width:300px">
    <input type="text" [placeholder]="recentSearchs && recentSearchs.length ? recentSearchs[recentSearchs.length - 1] : 'Search Book..'" name="searchField" ngModel #searchField="ngModel" searchField pattern="[a-zA-Z0-9 ]" required/>
    <button>
        <mat-icon>search</mat-icon>
    </button>
</form>
<p class="errMsg" *ngIf="errorMessage.length"> {{ errorMessage }}</p>

<div class="grid-container" *ngIf="booksList.length">
    <div *ngFor="let bookDetails of booksList" routerLink='bookdetails/{{ bookDetails.id }}'>
        <mat-card class="example-card">
            <img mat-card-image [src]="bookDetails.imageLink" alt="{{bookDetails.title}}" />
        </mat-card>
    </div>
</div>

<div *ngIf="!booksList.length">
    <p class="noBooks">No books to show</p>
</div>
